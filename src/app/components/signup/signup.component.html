<div class="signup-container">
  <h2>Sign Up</h2>
  
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="signup-form">
    <div class="form-group">
      <label for="username">Username</label>
      <input
        id="username"
        type="text"
        formControlName="username"
        class="form-control"
        [class.is-invalid]="username?.invalid && username?.touched"
      >
      <div class="error-message" *ngIf="username?.invalid && username?.touched">
        <span *ngIf="username?.errors?.['required']">Username is required</span>
        <span *ngIf="username?.errors?.['minlength']">Username must be at least 3 characters</span>
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input
        id="email"
        type="email"
        formControlName="email"
        class="form-control"
        [class.is-invalid]="email?.invalid && email?.touched"
      >
      <div class="error-message" *ngIf="email?.invalid && email?.touched">
        <span *ngIf="email?.errors?.['required']">Email is required</span>
        <span *ngIf="email?.errors?.['email']">Please enter a valid email</span>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        id="password"
        type="password"
        formControlName="password"
        class="form-control"
        [class.is-invalid]="password?.invalid && password?.touched"
      >
      <div class="error-message" *ngIf="password?.invalid && password?.touched">
        <span *ngIf="password?.errors?.['required']">Password is required</span>
        <span *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters</span>
      </div>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input
        id="confirmPassword"
        type="password"
        formControlName="confirmPassword"
        class="form-control"
        [class.is-invalid]="signupForm.errors?.['mismatch'] && confirmPassword?.touched"
      >
      <div class="error-message" *ngIf="signupForm.errors?.['mismatch'] && confirmPassword?.touched">
        Passwords do not match
      </div>
    </div>

    <div class="error-message" *ngIf="error">{{ error }}</div>

    <button type="submit" [disabled]="signupForm.invalid || loading" class="submit-button">
      {{ loading ? 'Signing up...' : 'Sign Up' }}
    </button>
  </form>
</div>
