<div class="profile-container">
  <div *ngIf="loading" class="loading">Loading...</div>
  
  <div *ngIf="error" class="error">
    {{ error }}
  </div>

  <div *ngIf="user">
    <h2>Profile</h2>
    <div class="profile-info">
      <p>Name: {{ user.name }}</p>
      <p>Email: {{ user.email }}</p>
    </div>
    <app-stats-dashboard></app-stats-dashboard>
  </div>
</div>
