<div class="landing-container">
  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h1>Welcome to FitSphere</h1>
      <p class="hero-subtitle">Your journey to a healthier lifestyle starts here</p>
      <div class="cta-buttons">
        <a routerLink="/login" class="btn btn-primary">Get Started</a>
        <a routerLink="/about" class="btn btn-secondary">Learn More</a>
      </div>
    </div>
  </section>

  <!-- Features Section -->
  <section class="features">
    <h2>Why Choose FitSphere?</h2>
    <div class="features-grid">
      <div class="feature-card" *ngFor="let feature of features">
        <div class="feature-icon">{{ feature.icon }}</div>
        <h3>{{ feature.title }}</h3>
        <p>{{ feature.description }}</p>
      </div>
    </div>
  </section>

  <!-- Call to Action Section -->
  <section class="cta-section">
    <div class="cta-content">
      <h2>Ready to Transform Your Life?</h2>
      <p>Join thousands of users who have already started their fitness journey</p>
      <a routerLink="/login" class="btn btn-primary">Join Now</a>
    </div>
  </section>
</div>
