<div class="stats-dashboard">
    <div class="card-header">
        <h2>Workout Stats</h2>
    </div>
    
    <div *ngIf="user?.stats" class="stats-content">
        <h3>Your Stats</h3>
        <div class="stats-grid">
            <div class="stat-item">
                <span class="stat-label">Total Workouts</span>
                <span class="stat-value">{{ user?.stats?.totalWorkouts }}</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Total Calories Burned</span>
                <span class="stat-value">{{ user?.stats?.totalCaloriesBurned }}</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Total Distance</span>
                <span class="stat-value">{{ user?.stats?.totalDistance }}</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Total Time</span>
                <span class="stat-value">{{ user?.stats?.totalTime }}</span>
            </div>
        </div>
    </div>
    
    <div *ngIf="loading" class="loading-state">
        <div class="spinner"></div>
        <span>Loading stats...</span>
    </div>
    
    <div *ngIf="error" class="error-state">
        <span class="error-icon">⚠️</span>
        <span>Error loading stats</span>
    </div>
</div>
