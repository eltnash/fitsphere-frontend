<p-card class="stats-card">
    <ng-template pTemplate="header">
        <div class="card-header">
            <h2>Workout Stats</h2>
        </div>
    </ng-template>
    
    <div *ngIf="user?.stats" class="stats-content">
        <h3>Your Stats</h3>
        <div class="stats-container">
            <p>Total Workouts: {{ user?.stats?.totalWorkouts }}</p>
            <p>Total Calories Burned: {{ user?.stats?.totalCaloriesBurned }}</p>
            <p>Total Distance: {{ user?.stats?.totalDistance }}</p>
            <p>Total Time: {{ user?.stats?.totalTime }}</p>
        </div>
    </div>
    
    <div *ngIf="loading" class="loading-state">
        <p-progressSpinner [style]="{width: '40px', height: '40px'}"></p-progressSpinner>
        <span>Loading stats...</span>
    </div>
    
    <div *ngIf="error" class="error-state">
        <i class="pi pi-exclamation-triangle"></i>
        <span>Error loading stats</span>
    </div>
</p-card>
